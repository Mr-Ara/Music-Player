<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/f57658a5dd.js" crossorigin="anonymous"></script>
    <title>Music Player</title>
</head>
<body>
   <h1 id="music-name">Gorg2</h1>
   <img src="" alt="" id="music-cover">
   <input type="range" id="music-time" value="0" >
   <h3 id="time"><span id="min"></span> : <span id="sec"></span></h3>
   <div id="btns">
       <i id="pre-btn" class="fas fa-backward"></i>
       <i id="play-btn" class="fas fa-play"></i>
       <i id="next-btn" class="fas fa-forward"></i>
   </div>
    
    <script src="./main.js"></script>
</body>
</html>
